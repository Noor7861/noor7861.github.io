<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Downloads</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Download Latest APKs</h1>
    <ul id="apk-list">Loading...</ul>

    <script>
        const repoOwner = "Noor7861";  // ðŸ‘ˆ Apne GitHub username se replace karein
        const repoName = "noor7861.github.io";  // ðŸ‘ˆ Apne repository ka naam dalein

        async function fetchReleases() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/releases`);
            const releases = await response.json();
            const apkList = document.getElementById("apk-list");
            apkList.innerHTML = "";

            if (releases.length === 0) {
                apkList.innerHTML = "<li>No APKs available.</li>";
                return;
            }

            releases.forEach(release => {
                release.assets.forEach(asset => {
                    if (asset.name.endsWith(".apk")) {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = asset.browser_download_url;
                        link.textContent = `${release.name} - ${asset.name}`;
                        link.target = "_blank";
                        listItem.appendChild(link);
                        apkList.appendChild(listItem);
                    }
                });
            });
        }

        fetchReleases();
    </script>
</body>
</html>
