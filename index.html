<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Downloads</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; }
        .footer { margin-top: 20px; font-size: 14px; }
        .visit-btn { 
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .bio { font-size: 16px; margin-bottom: 20px; color: #666; }
        .name { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <!-- Tumhara Naam -->
    <div class="name">Noor</div>

    <!-- Tumhara Bio -->
    <div class="bio">Visit karne ke liye shukriya, mai hamesha apke sath hu.</div>

    <h1>Download Latest APKs</h1>
    <ul id="apk-list">Loading...</ul>

    <!-- Footer Section -->
    <div class="footer">
        <p>Made by <strong>Noor7861</strong></p>
        <a class="visit-btn" href="https://github.com/Noor7861" target="_blank">Visit My GitHub</a>
    </div>

    <script>
        const repoOwner = "Noor7861";
        const repoName = "noor7861.github.io";

        async function fetchReleases() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/releases`);
            const releases = await response.json();
            const apkList = document.getElementById("apk-list");
            apkList.innerHTML = "";

            if (releases.length === 0) {
                apkList.innerHTML = "<li>No APKs available</li>";
                return;
            }

            releases.forEach(release => {
                release.assets.forEach(asset => {
                    if (asset.name.endsWith(".apk")) {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = asset.browser_download_url;
                        link.textContent = asset.name;
                        link.download = asset.name;
                        listItem.appendChild(link);
                        apkList.appendChild(listItem);
                    }
                });
            });
        }

        fetchReleases();
    </script>

</body>
</html>
